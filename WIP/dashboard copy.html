<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: #3A3A3A;
      color: #fff;
      transition: width 0.3s ease;
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar .menu {
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    .menu-item {
      padding: 10px 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-item:hover {
      background-color: #4A4A4A;
    }

    .menu-item i {
      margin-right: 15px;
      font-size: 1.2em;
    }

    .menu-item span {
      transition: opacity 0.3s;
    }

    .menu-item.collapsed span {
      opacity: 0;
      pointer-events: none;
    }

    .logout {
      margin-top: auto;
      padding: 20px;
    }

    .content {
      flex-grow: 1;
      background-color: #F4F4F4;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 1.5em;
      color: #333;
    }

    .cards {
      display: flex;
      gap: 20px;
    }

    .card {
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      font-size: 1.2em;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card.red { background-color: #E74C3C; }
    .card.green { background-color: #2ECC71; }
    .card.blue { background-color: #3498DB; }
    .card.purple { background-color: #9B59B6; }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="menu">
      <div class="menu-item" onclick="toggleSidebar()">
        <i>☰</i> <span>Dashboard</span>
      </div>
      <div class="menu-item">
        <i>⚙</i> <span>Account Settings</span>
      </div>
      <div class="menu-item">
        <i>✉</i> <span>Complaint</span>
      </div>
    </div>
    <div class="logout menu-item">
      <i>⏻</i> <span>Logout</span>
    </div>
  </div>
  <div class="content">
    <div class="header">
      <h1>Dashboard</h1>
      <div id="date"></div>
    </div>
    <div class="cards">
      <div class="card red" onclick="updateStatus('complaints')">Complaints <br> <span id="complaints-count">1</span></div>
      <div class="card green" onclick="updateStatus('notProcessed')">Not Processed <br> <span id="notProcessed-count">0</span></div>
      <div class="card blue" onclick="updateStatus('inProcess')">In Process <br> <span id="inProcess-count">1</span></div>
      <div class="card purple" onclick="updateStatus('closed')">Closed <br> <span id="closed-count">0</span></div>
    </div>
  </div>

  <script>
    // Sidebar toggle
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('collapsed');
      const items = document.querySelectorAll('.menu-item');
      items.forEach(item => item.classList.toggle('collapsed'));
    }

    // Real-time date
    function updateDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, options);
    }
    updateDate();

    // Complaint status counters
    const counts = {
      complaints: 1,
      notProcessed: 0,
      inProcess: 1,
      closed: 0,
    };

    function updateStatus(type) {
      counts[type]++;
      document.getElementById(`${type}-count`).textContent = counts[type];
    }
  </script>
</body>
</html>
